<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Stream / Control Demo</title>

        <script src="demo.js" defer type="module"></script>
    </head>
    <body>
        <h1>Connection</h1>
        <p>
            Connection state: <slot id="connection_state">Unknown</slot>
            <button id="reconnect">
                Reconnect
            </button>
        </p>

        <h1>Commands</h1>
        <button id="toggle_solenoid">
            Toggle Solenoid
        </button>

        <h1>Events</h1>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="new-events">
            </tbody>
        </table>
    </body>
</html>
